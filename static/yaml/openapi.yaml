            minItems: 0
            items:
              type: string
              format: Contact Group cid
              example: /contact_group/1234
          '2':
            type: array
            description: Severity 2 contact groups
            minItems: 0
            items:
              type: string
              format: Contact Group cid
              example: /contact_group/1234
          '3':
            type: array
            description: Severity 3 contact groups
            minItems: 0
            items:
              type: string
              format: Contact Group cid
              example: /contact_group/1234
          '4':
            type: array
            description: Severity 4 contact groups
            minItems: 0
            items:
              type: string
              format: Contact Group cid
              example: /contact_group/1234
