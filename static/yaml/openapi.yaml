        Full object of values available.  Any of these values may be selected in
        the other formats through the `format_fields` parameter
      properties:
        count:
          type: integer
          example: 2
        counter:
          type: number
          example: 9.54202747344971
        counter2:
          type: number
          example: 0.0651323795318603
        counter2_stddev:
          type: number
          example: 0
        counter_stddev:
          type: number
          example: 3.0154082775116
        derivative:
          type: number
          example: 9.54202747344971
        derivative2:
          type: number
          example: 0.0651323795318603
        derivative2_stddev:
          type: number
          example: 0
        derivative_stddev:
          type: number
          example: 3.0154082775116
        stddev:
          type: number
          example: 79
        value:
          type: number
          example: 12038427
    DataNumericLegacyFormat:
      type: array
