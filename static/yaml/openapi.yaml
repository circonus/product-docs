    SeveritiesAsArray:
      type: array
      minItems: 0
      maxItems: 5
      uniqueItems: true
      items:
        type: integer
        minimum: 1
        maximum: 5
      example:
        - 1
        - 3
        - 5
    SeveritiesAsArrayWithDefault:
      type: array
      minItems: 1
      maxItems: 5
      uniqueItems: true
      items:
        type: integer
        minimum: 1
        maximum: 5
      example:
        - 1
        - 3
        - 5
      default:
        - 1
        - 2
        - 3
        - 4
        - 5
    SeverityEscalationGroup:
      type: object
