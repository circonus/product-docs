          * `recalc` - read raw data and generate rollups on the fly
      - in: query
        name: type
        schema:
          type: string
          enum:
            - count
            - average
            - derive
            - derivative
            - counter
            - average_stddev
            - derive_stddev
            - derivative_stddev
            - counter_stddev
            - derive2
            - derivative2
            - counter2
            - derive2_stddev
            - derivative2_stddev
            - counter2_stddev
            - all
          default: average
