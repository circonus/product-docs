type: html

<div id="swagger-ui"></div>

<script src="/js/swagger-ui-bundle.js" charset="UTF-8"> </script>
<script src="/js/swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
<script>
  window.onload = function() {
    // Begin Swagger UI call region
    const ui = SwaggerUIBundle({
      urls: [{url:"/yaml/developer.yaml",name:"Developer APIs"},{url:"/yaml/administration.yaml",name:"Administration APIs"},{url:"/yaml/internal.yaml",name:"Internal APIs"}],
      dom_id: '#swagger-ui',
      deepLinking: true,
      // disable "Try it out" buttons since there's no backend
      supportedSubmitMethods: [],
      // Show schemas collapsed by default
      defaultModelsExpandDepth: 0,
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIStandalonePreset
      ],
      plugins: [
        SwaggerUIBundle.plugins.DownloadUrl
      ],
      layout: "StandaloneLayout"
    });
    // End Swagger UI call region
    window.ui = ui;
  };
</script>
